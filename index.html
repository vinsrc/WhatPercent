<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>A Pen by  Vinoth Kumar R</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="header">
   <p class="headerInfo">Tap the boxes to enter the value</p>
    <h1>What Percent</h1>
  </div>
  <div class="statement lightblue" data-operator="VALUE">
    What is
    <input type="text" data-autosize-input='{ "space": 5 }' />% of
    <input type="text" data-autosize-input='{ "space": 5 }' /> is  
    <span class="output" ></span>
  </div>
  <div class="statement yellow" data-operator="PERCENT">
    <input type="text" data-autosize-input='{ "space": 5 }' /> is what percent of
    <input type="text" data-autosize-input='{ "space": 5 }' /> ?     <span class="output" ></span>

  </div>
  <div class="statement green" data-operator="INCREMENT">
    <input type="text" data-autosize-input='{ "space": 5 }' /> increased by
    <input type="text" data-autosize-input='{ "space": 5 }' />% is     <span class="output" ></span>
  </div>
  <div class="statement rose" data-operator="DISCOUNT">
    <input type="text" data-autosize-input='{ "space": 5 }' /> discounted by
    <input type="text" data-autosize-input='{ "space": 5 }' />% is     <span class="output" ></span>
  </div>
  <div class="statement violet" data-operator="CHANGE">
    Change from
    <input type="text" data-autosize-input='{ "space": 5 }' /> to
    <input type="text" data-autosize-input='{ "space": 5 }' /> is     <span class="output" ></span>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://www.fakeyourbeauty.com/jquery.autosize.input.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
